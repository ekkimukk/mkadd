<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Future Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #0f0c29;
            color: #e0e0ff;
            overflow-x: hidden;
            position: relative;
            transition: background 1s ease, color 1s ease;
        }

        body.light {
            background: #5f9fd2;
            color: #1a2d45;
        }

        /* === –ë–ª–∏–∫–∏ (—Å–æ–ª–Ω—Ü–µ / –ª—É–Ω–∞) === */
        .glare {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(160px);
            pointer-events: none;
            z-index: 0;
            left: 50%;
            transform: translate(-50%, -120%);
            transition: transform 1.8s ease, opacity 1.8s ease, background 1s ease;
        }

        .glare.sun {
            background: rgba(255, 255, 180, 0.55);
            transform: translate(-50%, -120%);
            opacity: 1;
        }

        .glare.moon {
            background: rgba(160, 190, 255, 0.4);
            transform: translate(-50%, 120%);
            opacity: 1;
        }

        body.light .glare.sun {
            transform: translate(-50%, 10%);
            opacity: 1;
        }
        body.light .glare.moon {
            transform: translate(-50%, 120%);
            opacity: 0;
        }

        body.dark .glare.sun {
            transform: translate(-50%, -120%);
            opacity: 0;
        }
        body.dark .glare.moon {
            transform: translate(-50%, -10%);
            opacity: 1;
        }

        /* === –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ (–∂–∏–¥–∫–æ–µ —Å—Ç–µ–∫–ª–æ) === */
        .glass-form {
            width: 100%;
            max-width: 380px;
            padding: 32px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .glass-form.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        body.light .glass-form {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(173, 216, 230, 0.2);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            color: #1a2d45;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            opacity: 0.85;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.08);
            color: inherit;
            font-size: 15px;
            outline: none;
            transition: background 0.4s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        body.light input {
            background: rgba(255, 255, 255, 0.25);
            color: #1a2d45;
            box-shadow: 0 0 0 1px rgba(173, 216, 230, 0.3);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px rgba(0, 243, 255, 0.4);
        }

        body.light input:focus {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 0 0 2px rgba(0, 168, 255, 0.4);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        body.light input::placeholder {
            color: rgba(26, 45, 69, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.4s ease, transform 0.2s;
        }

        .submit-btn {
            margin-top: 16px;
            width: 100%;
            padding: 12px;                /* —Ä–µ–≥—É–ª–∏—Ä—É–µ—Ç –≤—ã—Å–æ—Ç—É */
            border: none;
            border-radius: 14px;          /* –∑–∞–∫—Ä—É–≥–ª–µ–Ω–∏–µ */
            background: rgb(23, 21, 53, 0.5);  /* —Ü–≤–µ—Ç –≤ —Ç—ë–º–Ω–æ–π —Ç–µ–º–µ */
            color: #fff;                  /* —Ç–µ–∫—Å—Ç */
            font-weight: 600;
            font-size: 16px;              /* —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
            cursor: pointer;
            transition: background 0.4s ease, transform 0.2s;
        }

        body.light button {
            background: rgba(255, 255, 255, 0.3);
            color: #1a2d45;
        }

        body.light .submit-btn{
            background: rgba(255, 255, 255, 0.5);
            color: #1a2d45;
        }

        button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.25);
        }

        /* === –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã === */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            transition: background 0.4s ease, transform 0.2s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="dark">

<!-- –ë–ª–∏–∫–∏ -->
<div class="glare sun"></div>
<div class="glare moon"></div>

<!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
<button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>

<!-- –§–æ—Ä–º–∞ -->
<div class="glass-form" id="glassForm">
    <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="name">–ò–º—è</label>
            <input type="text" id="name" placeholder="–ò–º—è" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="form-group">
            <label for="password">–ü–∞—Ä–æ–ª—å</label>
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required />
        </div>
        <!-- –¥–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å submit-btn -->
        <button type="submit" class="submit-btn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    </form>
</div>


<script>
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const glassForm = document.getElementById('glassForm');

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É
    const savedTheme = localStorage.getItem('theme') || 'dark';
    body.className = savedTheme;
    themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

    // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã
    setTimeout(() => {
        glassForm.classList.add('show');
    }, 300);

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
    themeToggle.addEventListener('click', () => {
        const newTheme = body.classList.contains('dark') ? 'light' : 'dark';
        body.className = newTheme;
        localStorage.setItem('theme', newTheme);
        themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });

    // –§–æ—Ä–º–∞ (—Ñ–µ–π–∫–æ–≤–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞)
    document.getElementById('registerForm').addEventListener('submit', e => {
        e.preventDefault();
        alert('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
    });
</script>
</body>
</html>
